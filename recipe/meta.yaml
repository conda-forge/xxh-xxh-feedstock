{% set name = "xxh-xxh" %}
{% set version = "0.8.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5afe1d9803143e3b6659f48a6e4ec8134b952046e8efd9089b791aeeb8fe1045

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pexpect
    - pyyaml

test:
  imports:
    - xxh_xxh

about:
  home: https://github.com/xxh/xxh
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Bring your favorite shell wherever you go through the ssh
  doc_url: https://github.com/xxh/xxh/blob/master/README.md
  dev_url: https://github.com/xxh/xxh

extra:
  recipe-maintainers:
    - scopatz
